name: hello-world

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  hello_world_job:
    name: hello-world
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Date
        run: |
          date
      - name: Directory
        run: |
          ls
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for skip flag in commit message
        id: check_skip
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "#skip"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm install
      - name: Check style
        run: |
          npm run eslint
      - name: Build
        run: |
          npm run build
      - name: Run tests
        run: |
          npm test
      - name: Install Playwright browsers
        run: |
          npx playwright install
      - name: Run end-to-end tests
        run: |
          npm run test:e2e
      - name: Deploy to production
        if: success() && github.event_name == 'push' && steps.check_skip.outputs.skip == 'false'
        run: |
          echo "Deployment triggered"
          curl ${{ secrets.WEB_HOOK }}
      - name: Create status report
        run: |
          echo "## Workflow Status" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: Successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Lint: No issues" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.check_skip.outputs.skip }}" == "true" ]]; then
            echo "â­ï¸ Deployment: Skipped due to #skip in commit message" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event_name }}" == "push" ]]; then
            echo "âœ… Deployment: Triggered" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Deployment: Not triggered (not a push to main)" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Discord notification on success
        if: success() && github.event_name == 'push' && steps.check_skip.outputs.skip == 'false'
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: Leepu
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          text: "Deployment successful! ðŸŽ‰"
          severity: info
          Embed: |
            [
              {
                "title": "Deployment Status",
                "description": "The deployment was successful.",
                "color": 3066993,
                "footer": {
                  "text": "Thank you for using our service!"
                }
              }
            ]

      - name: Discord notification on failure
        if: failure() && github.event_name == 'push'
        uses: rjstone/discord-webhook-notify@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          username: Leepu
          avatarUrl: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
          text: "Deployment failed! âŒ"
          severity: error
          Embed: |
            [
              {
                "title": "Deployment Status",
                "description": "The deployment has failed. Please check the logs for details.",
                "color": 15158332,
                "footer": {
                  "text": "Please fix the issues and try again."
                }
              }
            ]
  tag_release:
    runs-on: ubuntu-latest
    needs: simple_deployment_pipeline
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for skip flag in commit message
        id: check_skip
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "#skip"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Bump version and tag release
        if: success() && github.event_name == 'push' && steps.check_skip.outputs.skip == 'false'
        uses: anothrNick/github-tag-action@v1
        env:
          github_token: ${{ secrets.GH_PAT }}
